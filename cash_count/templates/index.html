{% extends "base.html" %}
{% load humanize %}
{% block main %}
{% for error in form.non_field_errors %}
<div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endfor %}
<div class="row">
    <div class="col-12 col-md-6 col-lg-4">
        <h2>結果</h2>
{% if new_text　%}
<p>{{ new_text|floatformat|intcomma}}円</p>
{% endif %}
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                <label>{{ field.label }}</label>
                <a>{{ field }}</a>
            
            {% endfor %}
            <p>
            <input type="submit" value="計算" class="btn btn-info" />
        </form>  
    </div>
</div>
{% endblock %}
